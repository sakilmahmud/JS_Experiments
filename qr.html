<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="icon" href="./favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="">QR Code Generator</h1>
      <div class="row mt-4">
        <div class="col-md-4 offset-md-4">
          <div id="show_qr"></div>
          <div id="input_section">
            <input
              type="text"
              placeholder="Enter Text for QR Code"
              id="qr_text"
              class="form-control text-center input_box"
            />
            <input
              type="number"
              min="10"
              max="1000"
              value="200"
              placeholder="Enter Width for QR Code"
              id="qr_width"
              class="form-control text-center mt-3 input_box"
            />
            <input
              type="number"
              min="10"
              max="1000"
              value="200"
              placeholder="Enter Height for QR Code"
              id="qr_height"
              class="form-control text-center mt-3 input_box"
            />

            <button class="btn btn-outline-info mt-3" id="getBtn">
              Get QR Code
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./qr.js"></script>
  </body>
</html>
